<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css" />       
    <link rel="stylesheet" href="responsive.css" />       
    <title>TravelFlix - O seu portal de viagens</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="titulo">TRAVELFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Destinos</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="destino-principal">
        <div class="container">
          <h3 class="titulo-destino-principal">NOVA ZELÂNDIA</h3>
          <p class="descricao">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui vel
            explicabo minus quia tempore porro eum, itaque maiores rem. Incidunt
            ipsam ipsa ut beatae sapiente. Maxime illo placeat accusamus
            voluptas?
          </p>

          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES</button>

            <button role="button" class="botao">
              <i class="fas fa-play-circle"></i>
              OUTROS DESTINOS</button>
          </div>
        </div>        
      </div>

      <div class="carousel-destinos">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="box-destino" src="img/destino1.jpg" alt="img1">
          </div>
          <div class="item">
            <img class="box-destino" src="img/destino2.jpg" alt="img2">
          </div>
          <div class="item">
            <img class="box-destino" src="img/destino3.jpg" alt="img3">
          </div>
          <div class="item">
            <img class="box-destino" src="img/destino4.jpg" alt="img4">
          </div>          
        </div>
      </div>      
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/5c699a53ec.js" crossorigin="anonymous"></script>   
    <script src="script.js"></script>  
  </body>
</html>
